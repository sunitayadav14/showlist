{%extends 'base.html'%} {%block body%}
<table cellspacing="10" border="1">

    <tr>
        <th>Id</th>
        <th>Number</th>
        <th>Title</th>
        <th>Date</th>
        <th>Descrption</th>
        <th>User</th>
        <th colspan="2">Action</th>
    </tr>
    {%for i in sho %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.Number}}</td>
        <td>{{i.Title}}</td>
        <td>{{i.Date}}</td>
        <td>{{i.description}}</td>
        <td>{{i.user}}</td>
      <td><a href="{%url 'todoapp:delist' i.id %}">Delete</a></td>
        <td><a href="{%url 'todoapp:elist' i.id %}">Edit</a></td>
    </tr>
    

    {%endfor%}

</table>
{%endblock%}
